</head>
<body>

<!-- <h1><font face="宋体" color="red" size="20px">CSS层叠样式表</font></h1>     -->
    <h1 style>CSS层叠样式表</h1>
    <p>css目前最新版为CSS3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统的
        HTML的表现而言，css能够对网页中的对象的位置排版进行像素级的将却控制，支持几乎所有的字体
        字号样式，
    </p>
    
</body>
