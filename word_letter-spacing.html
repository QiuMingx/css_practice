<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    /* word-spacing只对单词，空格判断 */

        .one{ word-spacing: 10px;}
        .two{ letter-spacing: 10px;}
        /* 首字母大写 */
        .class1{ text-transform:capitalize;}
        /* 字母大写 */
        .class2{text-transform: uppercase;}
        /* 字母小写 */
        .class3{text-transform: lowercase;}
        /* none */
        .class4{text-transform: none;}
    </style>
</head>
<body>
    <p>css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="one">css 层 叠 样 式 表（Cascaing Sytle Sheets）</p>
    <p class="two">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="class1">css层叠样式表（Cascaing Sytle Sheets） test-align</p>
    <p class="class2">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="class3">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="class4">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="class5">css层叠样式表（Cascaing Sytle Sheets）</p>
</body>
</html>
