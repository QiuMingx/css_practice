<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS层叠样式</title>
    <style type="text/css">
        p,h1,h2,h3,h4{font-size:30px;}
        /*p标签样式*/
        p{
            font-size: 30px; 
            color: blue;
            font-family:"隶书"；}
        h1{
            color:red;
            font-size:30px;}

    </style>
</head>
<body>
    <h1>CSS层叠样式</h1>
    <h2>CSS层叠样式</h2>
    <h3>CSS层叠样式</h3>
    <h4>CSS层叠样式</h4>
    <p>用于定义HTML内容在浏览器的中的显示样式</p>

</body>
</html>
