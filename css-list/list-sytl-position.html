<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表项标记</title>
    <style type="text/css">
        ul li{
             list-style-image:url(../css/logo.jpg) ;
             /* 放置于文本以内，环绕标记，于标记对齐 */
             list-style-position:inside;
             /* 放置于文本以外，环绕标记，于标记对齐 */
            /* list-style-position:outside; */
             
        }
    </style>
</head>
<body>
    <ul>
        <li>家用电器家用电器家用电器家用电器家用电器家用电器家用
            电器家用电器家用电器家用电器家用电器家用电器</li>
        <li>电脑</li>
        <li>手机</li>
    </ul>
</body>
</html>
