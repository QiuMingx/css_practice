<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字颜色</title>
    <style type="text/css">
        h1{color: red;} /* 具体颜色名称 */
        p{color:rgb(0%,100%,0%);}/* 数字：0~255；百分比：0%~100%*/
        div{color: #0000ff;}/* 十六进制： #开头 六位：0~F*/
    </style>
</head>
<body>
    <h1 style>CSS层叠样式表</h1>
    <p>css目前最新版为CSS3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统的
        HTML的表现而言，css能够对网页中的对象的位置排版进行像素级的将却控制，支持几乎所有的字体
        字号样式，
    </p>
    <div>
        css目前最新版为CSS3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统的
        HTML的表现而言，css能够对网页中的对象的位置排版进行像素级的将却控制，支持几乎所有的字体
        字号样式，
    </div>
</body>
</html>
