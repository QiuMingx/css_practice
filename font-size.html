<body>
    <!-- 相对单位 -->
    <!-- 手机端一般不用px设置 -->
    <p>字体大小，受显示器分辨率影响</p>
    <p>字体大小<span class="larger">相对于父元素的文字大小变大</span></p>
    <p>字体大小<span class="smaller">相对于父元素的文字大小变小</span></p>
    <div id="fontSize">
        字体
        <h2>CSS字体大小</h2>
        <p class="percent">文字大小<span class="em">相对值em</span></p>
        <p class="percent">文字大小<span class="percent">相对值%</span></p>
    </div>
