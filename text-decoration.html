<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本装饰</title>
    <style type="text/css">
        /* 属性值可以写多个，用空格分割。 */
        .one{text-decoration:underline overline line-through none;}
        .two{text-decoration:overline;}
        .three{text-decoration:line-through;}
        /* blink有兼容问题 */
        .four{text-decoration:blink;}
        /* 取消a标签的下划线 */
        a{text-decoration:none;}
        
    </style>
</head>
<body>
    <p class="one">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="two">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="three">css层叠样式表（Cascaing Sytle Sheets）</p>
    <p class="four">css层叠样式表（Cascaing Sytle Sheets）</p>
    <a href="">css层叠样式表</a>
</body>
</html>
