<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position-fixed</title>
    <style>
        body{
            height:3000px;
        }
        .per{
            width:300px;
            height:300px;
            background:blue;
            position:absolute;
            left:100px;
            top:100px;
        }
        /* 固定在窗口位置不会移动 */
        .test{
            width:100px;
            height:100px;
            background:red;
            position:fixed;
            left:45%;
            top:0px;
    

        }


    </style>
</head>
<body>
    <div class="per">
        <div class="test"></div>
    </div>
</body>
</html>
