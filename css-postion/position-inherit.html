<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position-inherit</title>
    <style>
        .per{
            width:300px;
            height:300px;
            background:blue;
            position:fixed;
            left:200px;
            top:200px;
            
        }
        /* 继承父元素的定位属性 */
        .son{
            width:100px;
            height:100px;
            background:red;
            position:inherit;
            left:100px;
            top:100px;
        }
    
    </style>
</head>
<body>
    <div class="per">
        <div class="son"></div>
    </div>
</body>
</html>
