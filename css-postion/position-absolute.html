<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
        margin:0px;
        padding: 0px;
    }
    .per{
        width:300px;
        height:300px;
        background:blue;
        margin-left:200px;
        margin-top:200px;

    }
    /* 设置position元素就脱离正常文档流 */
    /* 可以为负值，相对于窗口的位置 */
    .test{
        width:100px;
        height:100px;
        background:red;
        position:absolute;
        left:0px;
        top:0px;

    }
    .test1{
        width:100px;
        height:100px;
        background:blue;
    }
    </style>
   
</head>
<body>
    <div class="per">
        <div class="test1"></div>
    </div>
    <div class="test"></div>
    
</body>
</html>
