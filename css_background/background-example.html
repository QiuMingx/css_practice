        <p> 《汉乐府·长歌行》
        <br/> 青青园中葵，朝露待日晞。
        <br/> 阳春布德泽，万物生光辉。
        <br/> 常恐秋节至，焜黄华叶衰。
        <br/> 百川东到海，何时复西归。
